<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./Calculator/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>
	<header>
		<a href="Calculator.html">Calculator</a>
	</header>

	<div id="calculator">
		<input id="screen" type="text">
		<table id="buttons">
			<tr>
				<td class="button ac">AC</td>
				<td class="button negative">+/-</td>
				<td class="button percent">%</td>
				<td class="button operator">/</td>
			</tr>
			<tr>
				<td class="button num">7</td>
				<td class="button num">8</td>
				<td class="button num">9</td>
				<td class="button operator">*</td>
			</tr>
			<tr>
				<td class="button num">4</td>
				<td class="button num">5</td>
				<td class="button num">6</td>
				<td class="button operator">-</td>
			</tr>
			<tr>
				<td class="button num">1</td>
				<td class="button num">2</td>
				<td class="button num">3</td>
				<td class="button operator">+</td>
			</tr>
			<tr>
				<td class="button num" colspan="2">0</td>
				<td class="button num">.</td>
				<td class="button equals">=</td>
			</tr>
		</table>
	</div>

	<footer>
		<a>Darren Xulouis</a>
	</footer>
</body>
<script src="./Calculator/calculator.js"></script>
</html>
