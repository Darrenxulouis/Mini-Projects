<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./Calculator/main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>
	<header>
	</header>

	<div id="calculator">
		<input id="screen" type="text">
		<table id="buttons">
			<tr>
				<td class="button operator">AC</td>
				<td class="button operator">+/-</td>
				<td class="button operator">%</td>
				<td class="button operator">/</td>
			</tr>
			<tr>
				<td class="button num">7</td>
				<td class="button num">8</td>
				<td class="button num">9</td>
				<td class="button operator">*</td>
			</tr>
			<tr>
				<td class="button num">4</td>
				<td class="button num">5</td>
				<td class="button num">6</td>
				<td class="button operator">-</td>
			</tr>
			<tr>
				<td class="button num">1</td>
				<td class="button num">2</td>
				<td class="button num">3</td>
				<td class="button operator">+</td>
			</tr>
			<tr>
				<td class="button num" colspan="2">0</td>
				<td class="button num">.</td>
				<td class="button operator">=</td>
			</tr>
		</table>
	</div>
</body>
<script src="./Calculator/Calculator.js"></script>

</html>
